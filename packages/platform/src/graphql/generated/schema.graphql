type App {
  access: Boolean!
  accessKey: String
  appId: Int!
  createdAt: DateTime!
  description: String
  entries: [Entry!]!
  languages: [String!]!
  name: String!
  pictures: [String!]!
  push: Boolean!
}

input CreateAppInput {
  description: String
  languages: [String!]!
  name: String!
  pictures: [String!]
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Entry {
  id: Int!
  key: String
  langs: JSON!
  mainLang: String!
  mainLangText: String
}

input ExtractEntryItem {
  langs: JSON!
  mainLang: String!
  mainLangText: String!
  name: String
}

type ExtractEntryResult {
  add: Int!
  ignore: Int!
  modify: Int!
}

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Mutation {
  """应用: 创建应用"""
  createApp(input: CreateAppInput!): Int!
  createPost(content: String, title: String!): Int!

  """词条: 词条更新"""
  editEntry(appId: Int!, entryId: Int!, key: String, langs: JSON): Boolean!
  login(email: String!): String!

  """应用: 生成访问key"""
  refreshAccessKey(appId: Int!): String!
  regist(input: UserUniqueInput!): User!

  """词条: 词条上报"""
  uploadEntries(ak: String!, entries: [ExtractEntryItem!]!): ExtractEntryResult!
}

"""用户发帖信息"""
type Post {
  content: String
  createdAt: DateTime!
  createdBy: User!
  id: Int!
  published: Boolean!
  title: String!
  viewCount: Int!
}

type Query {
  allPosts: [Post!]!
  allUsers: [User!]

  """应用: 应用列表"""
  getApps: [App!]!

  """词条: 获取应用所有词条"""
  getEntries(ak: String!): [Entry!]!
  user(id: Int!): User
  userPosts: [Post!]!
}

type User {
  email: String!
  id: Int!
  name: String

  """用户角色"""
  role: UserRoleEnum!
}

"""用户角色枚举"""
enum UserRoleEnum {
  DEVELOPER
  GUEST
  MAINTAINER
  TEST
}

input UserUniqueInput {
  email: String!
  name: String
  role: UserRoleEnum!
}