query GetCurrentApps {
  getCurrentApps {
    app_id
    name
    description
    type
    languages
    pictures
    access
    push
    creatorId
    creator {
      name
      user_id
      email
      nickName
      phone
      role
      avatar
    }
    entryCount
  }
}

mutation CreateApp(
  $name: String!
  $type: AppTypeEnum!
  $languages: [LanguageTypeEnum!]!
  $pictures: [String!]!
  $description: String
) {
  createApp(
    name: $name
    type: $type
    languages: $languages
    pictures: $pictures
    description: $description
  )
}

query GetAppInfoById($getAppInfoByIdId: Int!) {
  getAppInfoById(id: $getAppInfoByIdId) {
    app_id
    name
    description
    type
    languages
    pictures
    access
    push
    creatorId
    creator {
      name
      user_id
      email
      nickName
      phone
      role
      avatar
    }
    entryCount
  }
}

mutation UpdateAppBasicInfo(
  $appId: Int!
  $type: AppTypeEnum!
  $pictures: [String!]!
  $description: String
) {
  updateAppBasicInfo(
    appId: $appId
    type: $type
    pictures: $pictures
    description: $description
  )
}

query GetAccessKeyByAppId($getAccessKeyByAppIdId: Int!) {
  getAccessKeyByAppId(id: $getAccessKeyByAppIdId) {
    app_id
    name
    deleted
    archived
    push
    access
    accessKey
  }
}

mutation RefreshAccessKey($refreshAccessKeyId: Int!) {
  refreshAccessKey(id: $refreshAccessKeyId)
}
